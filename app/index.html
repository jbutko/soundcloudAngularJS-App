	<head>
		<meta charset="utf-8">
		<title>MySoundclouder: Better SoundCloud App</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width">
		<base href="/soundcloud/app/">
		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<!-- build:css styles/vendor.css -->
		<!-- bower:css -->
		<!-- endbower -->
		<!-- endbuild -->
		<!-- build:css({.tmp,app}) styles/main.css -->
		<link rel="stylesheet" href="styles/normalize.css">
		<link rel="stylesheet" href="styles/main.css">
		<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Montserrat:400,700">
		<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/tooltipster/3.0.5/css/themes/tooltipster-light.min.css">
		<link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/tooltipster/3.0.5/css/tooltipster.min.css">
		<!-- 996px RESPONSIVE GRID sYSTEM -  -->
		<link href="http://static.tumblr.com/zsno5u0/eHRn53ur2/grid.css" rel="stylesheet" type="text/css" />
		<script src="bower_components/angular/angular.js"></script>
		<script src="scripts/vendor/modernizr-2.6.2.min.js"></script>
		<script src="http://connect.soundcloud.com/sdk.js"></script>
		<!-- endbuild -->
	</head>
	<body ng-app="soundcloudApp">
		<!--[if lt IE 7]>
			<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
		<![endif]-->

		<div class="container">

			<div class="header" ng-controller="MainCtrl">
				<div class="login" ng-show="getToken == null" ng-cloak>
					<p>Signin</p>
					<button id='login' ng-click="connect()">Log In</button>
				</div>

				<div class="login" ng-show="getToken != null" ng-cloak>
					<p>Welcome, {{ }}</p>
				</div>

				<p>Signout of app</p>
				<button id='logout' ng-click="logout()" ng-cloak>Log Out</button>
			</div>

			<!-- Add your site or application content here -->
			<div class="container" ng-view=""></div>

			<!-- JSONP call results -->
			<div class="results" ng-controller="PlayerController"></div>

		</div><!-- .container END -->

		<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
		 <script>
			 (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
			 (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
			 m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
			 })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

			 ga('create', 'UA-XXXXX-X');
			 ga('send', 'pageview');
		</script>

		<!--[if lt IE 9]>
		<script src="bower_components/es5-shim/es5-shim.js"></script>
		<script src="bower_components/json3/lib/json3.min.js"></script>
		<![endif]-->

		<!-- Scripts -->
		<script src="http://documentcloud.github.com/underscore/underscore-min.js"></script>
		<script src="scripts/vendor/plugins.js"></script>

		<!-- build:js scripts/vendor.js -->
		<!-- bower:js -->
		<script src="bower_components/angular-local-storage/angular-local-storage.min.js"></script>
		<script src="bower_components/angular-resource/angular-resource.js"></script>
		<script src="bower_components/angular-cookies/angular-cookies.js"></script>
		<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
		<script src="bower_components/angular-route/angular-route.js"></script>
		<!-- endbower -->
		<!-- endbuild -->

		<!-- build:js({.tmp,app}) scripts/scripts.js -->
		<script src="scripts/config.js"></script>
		<script src="scripts/app.js"></script>
		<script src="scripts/services.js"></script>
		<!--<script src="bower_components/angular-oauth/src/js/angularOauth.js"></script>-->
		<script src="scripts/controllers.js"></script>
		<!-- endbuild -->
</body>
</html>
